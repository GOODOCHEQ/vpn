<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оплата VPN на 1 месяц</title>
    <link rel="stylesheet" href="https://yookassa.ru/integration/simplepay/css/yookassa_construct_form.css?v=1.17.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background-color: #ffffff; /* Устанавливаем белый фон */
            color: #000000; /* Черный цвет текста для хорошей контрастности */
        }
        .subscription-title {
            color: #000000; /* Черный цвет заголовка */
            font-weight: normal; /* Убираем жирный шрифт */
        }
        .back-link {
            color: #000000; /* Черный цвет для ссылки назад */
        }
        .back-link:hover {
            color: #666666; /* Цвет при наведении */
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-link">
        <i class="fas fa-times"></i>
    </a>

    <h1 class="subscription-title">Оплата VPN на 1 месяц</h1>
    <div class="payment-block">
        <form class="yoomoney-payment-form" action="https://yookassa.ru/integration/simplepay/payment" method="post" accept-charset="utf-8">
            <div class="ym-products">
                <div class="ym-block-title ym-products-title">Товары</div>
                <div class="ym-product">
                    <div class="ym-product-line">
                        <span class="ym-product-description"><span class="ym-product-count">1×</span>Доступ на 1 месяц</span>
                        <span class="ym-product-price" data-price="199" data-id="644" data-count="1">199,00&nbsp;₽</span>
                    </div>
                    <input disabled="" type="hidden" name="text" value="Доступ на 1 месяц">
                    <input disabled="" type="hidden" name="price" value="199">
                    <input disabled="" type="hidden" name="quantity" value="1">
                    <input disabled="" type="hidden" name="paymentSubjectType" value="another">
                    <input disabled="" type="hidden" name="paymentMethodType" value="full_prepayment">
                    <input disabled="" type="hidden" name="tax" value="1">
                </div>
            </div>
            <input value="" type="hidden" name="ym_merchant_receipt">

            <div class="ym-customer-info">
                <div class="ym-block-title">О покупателе</div>
                <input name="cps_phone" class="ym-input" placeholder="Телефон" type="text" value="">
            </div>

            <div class="ym-hidden-inputs">
                <input name="shopSuccessURL" type="hidden" value="https://ghostguardvpn.ru/good.html">
                <input name="shopFailURL" type="hidden" value="https://ghostguardvpn.ru/index.html">
            </div>

            <input name="customerNumber" type="hidden" value="Доступ на 1 месяц">

            <div class="ym-payment-btn-block ym-before-line ym-align-space-between">
                <div class="ym-input-icon-rub ym-display-none">
                    <input name="sum" placeholder="0.00" class="ym-input ym-sum-input ym-required-input" type="number" step="any" value="199">
                </div>
                <button data-text="Заплатить" class="ym-btn-pay ym-result-price">
                    <span class="ym-text-crop">Заплатить</span>
                    <span class="ym-price-output">199,00&nbsp;₽</span>
                </button>
                <img src="https://yookassa.ru/integration/simplepay/img/iokassa-gray.svg?v=1.17.0" class="ym-logo" width="114" height="27" alt="ЮKassa">
            </div>
            <input name="shopId" type="hidden" value="413093">
        </form>
    </div>
    <script src="https://yookassa.ru/integration/simplepay/js/yookassa_construct_form.js?v=1.17.0"></script>
</body>
</html>
